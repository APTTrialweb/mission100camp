<head>

    <title>Mission 100 Bootcamp Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        function showSuccess() {
            const container = document.querySelector('main .max-w-md');
            container.innerHTML = `
                <div class='p-10 text-center'>
                    <div class='mx-auto w-16 h-16 rounded-full bg-fuchsia-100 flex items-center justify-center mb-4'>
                        <i data-feather="check" class="text-fuchsia-600 w-10 h-10"></i>
                    </div>
                    <h2 class='text-xl font-bold text-fuchsia-700 mb-2'>Registration Successful!</h2>
                    <p class='text-fuchsia-600'>Thank you for registering. Our team will contact you soon.</p>
                </div>`;
            feather.replace();
        }

        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#d946ef',
                        secondary: '#e879f9',
                    }
                }
            }
        }
    </script>
<style>
    .loader { border: 3px solid #fff; border-top: 3px solid #d946ef; border-radius: 50%; width: 18px; height: 18px; animation: spin 0.7s linear infinite; display: inline-block; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
</style>
</head>
<body class="bg-gradient-to-br from-fuchsia-50 to-fuchsia-100 min-h-screen">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden">
            <img src="https://imgs.search.brave.com/WY61DrAUEkr43QR3m90nPSYL4ZVSd9ZYP40-VYJPtA0/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly90My5m/dGNkbi5uZXQvanBn/LzAxLzQwLzg1Lzcw/LzM2MF9GXzE0MDg1/NzAyNF9pRURQMnlD/ZzJCcEt0dzFqSXFv/NmFTZjZPZzh5R3Jj/by5qcGc" alt="Bootcamp Poster" class="w-full h-48 object-cover">
            <div class="bg-gradient-to-r from-fuchsia-500 to-fuchsia-600 p-6">
                <h1 class="text-2xl font-bold text-white text-center">
                    <i data-feather="target" class="inline mr-2"></i> Mission 100 Bootcamp
                </h1>
                <p class="text-fuchsia-100 text-center mt-2">Class 12 Registration Portal</p>
            </div>
            
            <form id="registrationForm" action="https://docs.google.com/forms/d/e/1FAIpQLScIgq-wbG7ADgsYfJQ3Wbp26lGNvnhM5_Vt_HpgEzetIi4tGQ/formResponse" method="POST" class="p-6 space-y-6">
                <div class="space-y-1">
                    <label for="entry.1683951495" class="block text-sm font-medium text-fuchsia-800">Full Name</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-fuchsia-400">
                            <i data-feather="user"></i>
                        </span>
                        <input 
                            type="text" 
                            id="entry.1683951495" name="entry.1683951495" 
                            required
                            class="w-full pl-10 pr-3 py-2 border border-fuchsia-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500 focus:border-transparent"
                            placeholder="Enter your full name">
                    </div>
                </div>
                
                <div class="space-y-1">
                    <label for="entry.865617067" class="block text-sm font-medium text-fuchsia-800">WhatsApp Number</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-fuchsia-400">
                            <i data-feather="phone"></i>
                        </span>
                        <input 
                            type="tel" 
                            id="entry.865617067" name="entry.865617067" 
                            required
                            pattern="[0-9]{10}"
                            maxlength="10"
                            class="w-full pl-10 pr-3 py-2 border border-fuchsia-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500 focus:border-transparent"
                            placeholder="10-digit WhatsApp number">
                    </div>
                </div>
                
                <div class="space-y-1">
                    <label for="entry.1845608466" class="block text-sm font-medium text-fuchsia-800">City</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-fuchsia-400">
                            <i data-feather="map-pin"></i>
                        </span>
                        <input 
                            type="text" 
                            id="entry.1845608466" name="entry.1845608466" 
                            required
                            class="w-full pl-10 pr-3 py-2 border border-fuchsia-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-500 focus:border-transparent"
                            placeholder="Enter your city">
                    </div>
                </div>
                
                <div class="pt-2">
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-fuchsia-500 to-fuchsia-600 hover:from-fuchsia-600 hover:to-fuchsia-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition duration-300 flex items-center justify-center">
                        <i data-feather="send" class="mr-2"></i> Register Now
                    </button>
                </div>
            </form>
            
            <div class="bg-fuchsia-50 px-6 py-4 border-t border-fuchsia-200">
                <p class="text-xs text-center text-fuchsia-600">
                    By registering, you agree to receive important updates about the bootcamp
                </p>
            </div>
        </div>
    </main>
    
    <custom-footer></custom-footer>
    
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.innerHTML = "<span class='loader mr-2'></span>Submitting...";

            const formData = new FormData(this);

            fetch(this.action, { method: 'POST', body: formData, mode: 'no-cors' })
                .then(() => {
                    setTimeout(() => { showSuccess(); }, 1200);
                });
        });
    </script>
</body>
</html>
